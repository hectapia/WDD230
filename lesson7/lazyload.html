<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Example</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <h1>Progressive Loading (images)</h1>
        <picture><img src="https://via.placeholder.com/300x400" alt="via.placeholder.com" data-src="https://picsum.photos/300/400" alt="picsum.photos"></picture>
        <picture><img src="https://via.placeholder.com/300x400" alt="via.placeholder.com" data-src="https://placebear.com/300/400" alt="placebear.com"></picture>
        <picture><img src="https://via.placeholder.com/300x400" alt="via.placeholder.com" data-src="https://loremflickr.com/300/400" alt="loremflickr"></picture>
        <picture><img src="https://via.placeholder.com/300x400" alt="via.placeholder.com" data-src="https://placebeard.it/300x400" alt="placebeard.it"></picture>
        <picture><img src="https://via.placeholder.com/300x400" alt="via.placeholder.com" data-src="https://baconmockup.com/300/400/" alt="baconmockup.com"></picture>
        <picture><img src="https://via.placeholder.com/300x400" alt="via.placeholder.com" data-src="https://placekitten.com/300/400" alt="placekitten.com"></picture>
    </main>
    <script src="js/imajehandling.js"></script>
</body>
</html>
